<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing Component</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Our Pricing</h1>
        <div class="toggle-price">
          <h2>Annually</h2>
          <button class="toggle-btn"><span class="translate"></span></button>
          <h2>Monthly</h2>
        </div>
        <div class="cards-container">
          <div class="card">
            <h3>Basic</h3>
            <div class="card-price">
              <span class="monthly current-price"> <span class="dollar">&dollar;</span>  <span class="price">19.99 </span> </span>
              <span class="yearly"> <span class="dollar">&dollar;</span><span class="price">199.99 </span> </span>
            </div>
            <ul class="features">
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
          <div class="card">
            <h3>Professional</h3>
            <div class="card-price">
              <span class="monthly current-price"> <span class="dollar">&dollar;</span> <span class="price"> 24.99</span> </span>
              <span class="yearly"> <span class="dollar">&dollar;</span><span class="price">249.99 </span> </span>
            </div>
            <ul class="features">
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
          <div class="card">
            <h3>Master</h3>
            <div class="card-price">
              <span class="monthly current-price"> <span class="dollar">&dollar;</span> <span class="price"> 39.99</span> </span>
              <span class="yearly"> <span class="dollar">&dollar;</span><span class="price">399.99 </span> </span>
            </div>
            <ul class="features">
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
            <button>Learn More</button>
          </div>
        </div>
      </div>
    </main>
    <!-- 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script>
      const toggleBtn = document.querySelector(".toggle-btn");
      const toggleBtnSpan = document.querySelector(".toggle-btn span");
      const monthly = document.querySelectorAll(".monthly");
      const yearly = document.querySelectorAll(".yearly");
      toggleBtn.addEventListener("click", () => {
        toggleBtnSpan.classList.toggle("translate");
        monthly.forEach(el=>el.classList.toggle("current-price"))
        yearly.forEach(el=>el.classList.toggle("current-price"))
      });
    </script>
  </body>
</html>
